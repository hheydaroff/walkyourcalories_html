<div class="calculator-widget">
    <h3>Calorie to Steps Calculator</h3>
    <form id="calculator-form">
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" required min="1">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="1" step="0.1">
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required min="1">
        </div>
        <div class="form-group">
            <label for="pace">Pace:</label>
            <select id="pace" name="pace" required>
                <option value="slow">Slow</option>
                <option value="moderate">Moderate</option>
                <option value="fast">Fast</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calculate Steps</button>
    </form>
    <div id="result" class="mt-1"></div>
</div>
