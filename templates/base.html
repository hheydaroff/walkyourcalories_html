<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Walk Your Calories{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Convert food calories to walking steps instantly. Make informed health decisions with our science-backed calorie-to-steps calculator.{% endblock %}">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='videos/nature2.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <div class="header-container">
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="{{ url_for('static', filename='images/steps_logo.svg') }}" alt="Walk Your Calories Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('how_it_works') }}">How It Works</a></li>
                    <li><a href="{{ url_for('benefits') }}">Benefits</a></li>
                    <li><a href="{{ url_for('calculator') }}">Calculator</a></li>
                    <li><a href="{{ url_for('faq') }}">FAQ</a></li>
                    <li><a href="{{ url_for('about') }}">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Walk Your Calories. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
